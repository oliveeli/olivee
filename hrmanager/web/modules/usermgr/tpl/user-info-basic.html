<div class="control-group">
    <label class="control-label" for="name">
        <div class="user-image pull-right">
            <img id="user-image" src="<%=model.avatarImage?model.avatarImage:'image/oxygen/png/128/personal.png'%>" />
            <div class="footer"><a id="uploadAvatar">上传照片</a></div>
        </div>
    </label>
    <div class="controls">
        <h3><%=orgModel.name%></h3>
        <div class="line"><input class="span4" type="text" id="name" name="name" placeholder="Name" value="<%=model.name?model.name:''%>" ></div>
        <div class="line"><input class="span4" type="text" id="gender" name="gender" placeholder="Gender" value="<%=model.gender?model.gender:''%>" ></div>
        <div class="line input-append date" id="dp-birthday" data-date-format="yyyy-mm-dd">
            <input class="span4" type="text" id="birthday" name="birthday" placeholder="Birthday" value="<%=model.birthday?model.birthday:''%>" >
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
    </div>
</div>
