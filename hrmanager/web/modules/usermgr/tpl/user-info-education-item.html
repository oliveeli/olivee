<form class="form-horizontal" action="javascript:void(0);">
    <div class="control-group">
        <label class="control-label" for="school">school</label>
        <div class="controls">
            <input class="span4" type="text" id="school" name="school" placeholder="school" value="<%=model.school?model.school:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="specialty">specialty</label>
        <div class="controls">
            <input class="span4" type="text" id="specialty" name="specialty" placeholder="specialty" value="<%=model.specialty?model.specialty:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="educationalLevel">educationalLevel</label>
        <div class="controls">
            <input class="span4" type="text" id="educationalLevel" name="educationalLevel" placeholder="educationalLevel" value="<%=model.educationalLevel?model.educationalLevel:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="beginDate">beginDate</label>
        <div class="controls">
            <div class="line input-append date" id="dp-beginDate" data-date-format="yyyy-mm-dd">
                <input class="span4" type="text" id="beginDate" name="beginDate" placeholder="beginDate" value="<%=model.beginDate?model.beginDate:''%>" >
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="endDate">endDate</label>
        <div class="controls">
            <div class="line input-append date" id="dp-endDate" data-date-format="yyyy-mm-dd">
                <input class="span4" type="text" id="endDate" name="endDate" placeholder="endDate" value="<%=model.endDate?model.endDate:''%>" >
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn" id="save">Save</button>
            <button type="submit" class="btn" id="delete">Delete</button>
        </div>
    </div>
</form>
