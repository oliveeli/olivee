<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>上传相片</h3>
</div>
<div class="modal-body">
    <div class="crop-container">
        <img id="crop-target" class="crop-target" />
    </div>
    <form id="file-form" name="file-form" method="post" enctype="multipart/form-data" style="margin: 0;">
        <input type="file" id="file-selector" name="file-selector" accept=".jpg,.bmp,.png" />
    </form>
    <div class="progress crop-upload-progress">
        <div class="bar bar-success"></div>
    </div>
    <div class="alert alert-error crop-message">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>Error!</strong> <span id="message-text"></span>
    </div>
</div>
<div class="modal-footer">
    <a class="btn btn-primary" href="#" id="confirm">确认</a>
    <a class="btn" href="#" id="cancel">取消</a>
</div>
