<form class="form-horizontal" action="javascript:void(0);">
    <div class="control-group">
        <label class="control-label" for="relationShip">关系</label>
        <div class="controls">
            <input class="span4" type="text" id="relationShip" name="relationShip" placeholder="" value="<%=model.relationShip?model.relationShip:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="name">姓名</label>
        <div class="controls">
            <input class="span4" type="text" id="name" name="name" placeholder="" value="<%=model.name?model.name:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="birthday">生日</label>
        <div class="controls">
            <input class="span4" type="text" id="birthday" name="birthday" placeholder="" value="<%=model.birthday?model.birthday:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="company">工作单位</label>
        <div class="controls">
            <input class="span4" type="text" id="company" name="company" placeholder="" value="<%=model.company?model.company:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="duty">职务</label>
        <div class="controls">
            <input class="span4" type="text" id="duty" name="duty" placeholder="" value="<%=model.duty?model.duty:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="telephone">联系电话</label>
        <div class="controls">
            <input class="span4" type="text" id="telephone" name="telephone" placeholder="" value="<%=model.telephone?model.telephone:''%>">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn" id="save">保存</button>
            <button type="submit" class="btn" id="delete">删除</button>
        </div>
    </div>
</form>
