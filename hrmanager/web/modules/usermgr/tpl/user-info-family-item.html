<form class="form-horizontal" action="javascript:void(0);">
    <div class="control-group">
        <label class="control-label" for="relationShip">relationShip</label>
        <div class="controls">
            <input class="span4" type="text" id="relationShip" name="relationShip" placeholder="relationShip" value="<%=model.relationShip?model.relationShip:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="name">name</label>
        <div class="controls">
            <input class="span4" type="text" id="name" name="name" placeholder="name" value="<%=model.name?model.name:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="birthday">birthday</label>
        <div class="controls">
            <input class="span4" type="text" id="birthday" name="birthday" placeholder="birthday" value="<%=model.birthday?model.birthday:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="company">company</label>
        <div class="controls">
            <input class="span4" type="text" id="company" name="company" placeholder="company" value="<%=model.company?model.company:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="duty">duty</label>
        <div class="controls">
            <input class="span4" type="text" id="duty" name="duty" placeholder="duty" value="<%=model.duty?model.duty:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="telephone">telephone</label>
        <div class="controls">
            <input class="span4" type="text" id="telephone" name="telephone" placeholder="telephone" value="<%=model.telephone?model.telephone:''%>">
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn" id="save">Save</button>
            <button type="submit" class="btn" id="delete">Delete</button>
        </div>
    </div>
</form>
