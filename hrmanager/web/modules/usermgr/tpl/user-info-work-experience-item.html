<form class="form-horizontal" action="javascript:void(0);">
    <div class="control-group">
        <label class="control-label" for="companyName">公司名称</label>
        <div class="controls">
            <input class="span4" type="text" id="companyName" name="companyName" placeholder="" value="<%=model.companyName?model.companyName:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="companyNature">公司性质</label>
        <div class="controls">
            <input class="span4" type="text" id="companyNature" name="companyNature" placeholder="" value="<%=model.companyNature?model.companyNature:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="jobNature">工作性质</label>
        <div class="controls">
            <input class="span4" type="text" id="jobNature" name="jobNature" placeholder="" value="<%=model.jobNature?model.jobNature:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="duty">职务</label>
        <div class="controls">
            <input class="span4" type="text" id="duty" name="duty" placeholder="" value="<%=model.duty?model.duty:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="beginDate">开始时间</label>
        <div class="controls">
            <div class="line input-append date" id="dp-beginDate" data-date-format="yyyy-mm-dd">
                <input class="span4" type="text" id="beginDate" name="beginDate" placeholder="" value="<%=model.beginDate?model.beginDate:''%>" >
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="endDate">结束时间</label>
        <div class="controls">
            <div class="line input-append date" id="dp-endDate" data-date-format="yyyy-mm-dd">
                <input class="span4" type="text" id="endDate" name="endDate" placeholder="" value="<%=model.endDate?model.endDate:''%>" >
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn" id="save">保存</button>
            <button type="submit" class="btn" id="delete">删除</button>
        </div>
    </div>
</form>
