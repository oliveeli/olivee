<form class="form-horizontal" action="javascript:void(0);">
    <div class="control-group">
        <label class="control-label" for="name">name</label>
        <div class="controls">
            <input class="span4" type="text" id="name" name="name" placeholder="name" value="<%=model.name?model.name:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="getfrom">getfrom</label>
        <div class="controls">
            <input class="span4" type="text" id="getfrom" name="getfrom" placeholder="getfrom" value="<%=model.getfrom?model.getfrom:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="getdate">getdate</label>
        <div class="controls">
            <div class="line input-append date" id="dp-getdate" data-date-format="yyyy-mm-dd">
                <input class="span4" type="text" id="getdate" name="getdate" placeholder="getdate" value="<%=model.getdate?model.getdate:''%>" >
                <span class="add-on"><i class="icon-th"></i></span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn" id="save">Save</button>
            <button type="submit" class="btn" id="delete">Delete</button>
        </div>
    </div>
</form>
