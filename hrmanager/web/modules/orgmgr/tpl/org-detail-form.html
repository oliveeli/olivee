<div class="control-group">
    <label class="control-label" for="name">名称</label>
    <div class="controls">
        <input type="text" id="name" name="name" placeholder="" value="<%=model.name?model.name:''%>" >
    </div>
</div>
<div class="control-group">
    <label class="control-label" for="code">编码</label>
    <div class="controls">
        <input type="text" id="code" name="code" placeholder="" value="<%=model.code?model.code:''%>">
    </div>
</div>
<div class="control-group">
    <div class="controls">
        <button type="submit" class="btn" id="save">保存</button>
        <button type="submit" class="btn" id="delete">删除</button>
    </div>
</div>
