<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="address">ip或host地址：</label>
        <div class="controls">
            <input type="text" id="address" name="address" placeholder="" value="<%=model.address?model.address:''%>" >
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="port">端口：</label>
        <div class="controls">
            <input type="text" id="port" name="port" placeholder="" value="<%=model.port?model.port:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="instance">实例名：</label>
        <div class="controls">
            <input type="text" id="instance" name="instance" placeholder="" value="<%=model.instance?model.instance:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="user">用户名：</label>
        <div class="controls">
            <input type="text" id="user" name="user" placeholder="" value="<%=model.user?model.user:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password">密码：</label>
        <div class="controls">
            <input type="text" id="password" name="password" placeholder="" value="<%=model.password?model.password:''%>">
        </div>
    </div>
</form>
