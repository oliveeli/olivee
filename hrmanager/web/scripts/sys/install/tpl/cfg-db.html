<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="address">Host</label>
        <div class="controls">
            <input type="text" id="address" name="address" placeholder="Database Server Host Name" value="<%=model.address?model.address:''%>" >
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="port">Port</label>
        <div class="controls">
            <input type="text" id="port" name="port" placeholder="Database Server Port" value="<%=model.port?model.port:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="instance">Instance</label>
        <div class="controls">
            <input type="text" id="instance" name="instance" placeholder="Database Server Instance" value="<%=model.instance?model.instance:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="user">User</label>
        <div class="controls">
            <input type="text" id="user" name="user" placeholder="Database User Name" value="<%=model.user?model.user:''%>">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input type="text" id="password" name="password" placeholder="Database User Password" value="<%=model.password?model.password:''%>">
        </div>
    </div>
</form>
