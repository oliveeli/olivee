<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="name">管理员账号</label>
        <div class="controls">
            <input type="text" id="name" name="name" placeholder="" value="<%=model.name?model.name:''%>" >
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password">管理员密码</label>
        <div class="controls">
            <input type="text" id="password" name="password" placeholder="" value="<%=model.password?model.password:''%>">
        </div>
    </div>
</form>
