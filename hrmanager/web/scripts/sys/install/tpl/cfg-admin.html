<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
            <input type="text" id="name" name="name" placeholder="System User Name" value="<%=model.name?model.name:''%>" >
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input type="text" id="password" name="password" placeholder="System User Password" value="<%=model.password?model.password:''%>">
        </div>
    </div>
</form>
